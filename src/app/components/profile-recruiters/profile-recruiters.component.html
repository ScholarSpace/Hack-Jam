    <div

                  class="linkedin-1-icon"
                  alt=""

    <div id="simplePopupContainer" class="popup-overlay" style="display: none">
      <div class="simple-popup-div">
        <button class="security-button" id="popupsecurityButton">
          Security</button
        ><button class="security-button" id="popupreportIssueButton">
          Report Issue</button
        ><button class="log-out-button">Log out</button>
      </div>
    </div>

    <script>
      var popupvectorIcon = document.getElementById("popupvectorIcon");
      if (popupvectorIcon) {
        popupvectorIcon.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var popupbuttonPrimary = document.getElementById("popupbuttonPrimary");
      if (popupbuttonPrimary) {
        popupbuttonPrimary.addEventListener("click", function () {
          //TODO: Save changes
        });
      }
      
      var popupsecurityButton = document.getElementById("popupsecurityButton");
      if (popupsecurityButton) {
        popupsecurityButton.addEventListener("click", function (e) {
          window.location.href = "./settings-page.html";
        });
      }
      
      var popupreportIssueButton = document.getElementById("popupreportIssueButton");
      if (popupreportIssueButton) {
        popupreportIssueButton.addEventListener("click", function (e) {
          window.location.href = "./report-modal.html";
        });
      }
      
      var buttonSecondary = document.getElementById("buttonSecondary");
      if (buttonSecondary) {
        buttonSecondary.addEventListener("click", function () {
          var popup = document.getElementById("editProfileRecruiterModalContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      
      var settingsIcon = document.getElementById("settingsIcon");
      if (settingsIcon) {
        settingsIcon.addEventListener("click", function () {
          var popup = document.getElementById("simplePopupContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      </script>
