  <body>
    <div class="discover-div">
      <div class="discover-layout-div">
        <div class="options-div2">
          <div class="search-div">
            <input
              class="generic-input-field1"
              type="search"
              placeholder="Search Jobs"
              [(ngModel)]="searchTerm"
              (input)="searchJobs()"
            /><img class="search-icon" alt="" src="assets/public/search.svg" /><button
              class="filter-button"
              id="filterButton"
              (click)="openAddFiltersModal()"
            >
              <img class="vector-icon58" alt="" src="assets/public/vector56.svg" />
            </button>
          </div>
          <button class="save-button">
            <img class="vector-icon59" alt="" src="assets/public/{{this.saveState}}" (click)="changeState()" />
          </button>
        </div>
        <div class="jobs-div1">
          <div class="title-div29">
            <div class="avaliable-jobs-div">Avaliable Jobs</div>
          </div>
          <div class="job-cards-div" *ngFor="let job of jobs" >
            <div class="job-card-div">
              <div class="main-section-div17">
                <div class="profile-div">
                  <div
                    class="profile-picture-div5"
                    id="profilePictureContainer"
                  >
                    <img
                      class="ellipse-icon5"
                      alt=""
                      src="assets/public/ellipse-14@2x.png"
                      id="ellipseImage"
                    />
                  </div>
                  <img class="vector-icon60" alt="" src="assets/public/vector58.svg" />
                </div>
                <div class="details-div22">
                  <div class="title-div30">
                    <div class="technical-writer-needed5">
                      {{job.jobTitle}}
                    </div>
                    <img
                      class="vector-icon61"
                      alt=""
                      src="assets/public/vector59.svg"
                    />
                  </div>
                  <div class="meta-data-div5">
                    <div class="job-meta-data-div3">
                      <div class="job-meta-data-item-div9">
                        <img
                          class="duration-icon3"
                          alt=""
                          src="assets/public/duration3.svg"
                        />
                        <div class="avaliable-jobs-div">{{job.jobDuration}}</div>
                      </div>
                      <div class="job-meta-data-item-div9">
                        <img
                          class="duration-icon3"
                          alt=""
                          src="assets/public/vector60.svg"
                        />
                        <div class="avaliable-jobs-div">{{job.jobLocation}}</div>
                      </div>
                      <div class="job-meta-data-item-div9">
                        <img
                          class="duration-icon3"
                          alt=""
                          src="assets/public/vector61.svg"
                        />
                        <div class="avaliable-jobs-div">{{job.jobPayRate}}</div>
                      </div>
                    </div>
                    <div class="internship-div">{{job.jobType}}</div>
                  </div>
                  <div class="description-div3">
                    <div class="lorem-ipsum-dolor-sit-amet-co5">
                      {{job.jobDesc}}
                    </div>
                  </div>
                </div>
              </div>
              <div class="bottom-section-div11">
                <div class="avaliable-jobs-div">Posted: {{job.jobPostDate}}</div>
                <button class="button-primary10" id="buttonPrimary" (click)="openViewDetailsModal(job)">
                  <div class="view-details-div">View Details</div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="scroll-to-top-button">
        <img class="vector-icon64" alt="" src="assets/public/vector62.svg" />
      </button>
    </div>
  </body>
