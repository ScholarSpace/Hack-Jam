  <body>
    <main class="sign-up-recruiter-main" data-animate-on-scroll>
      <div class="frame-div14">
        <div class="sign-up-div2">Sign Up</div>
        <div class="sign-up-recruiter-div">
          <div class="main-section-div33">
            <div class="upload-pic-div2">
              <div class="profile-picture-div9">
                <img
                  class="ellipse-icon9"
                  alt=""
                  src="public/ellipse-22@2x.png"
                />
              </div>
              <button class="upload-picture-button2">Upload picture</button>
            </div>
            <div class="personal-details-div8">
              <div class="content-div5">
                <input
                  class="name-input6"
                  type="text"
                  placeholder="Company Name"
                  required
                /><input
                  class="name-input7"
                  type="text"
                  placeholder="Description"
                  required
                />
                <div class="location-div15">
                  <img
                    class="vector-icon107"
                    alt=""
                    src="public/vector104.svg"
                  /><input
                    class="location-input1"
                    type="text"
                    placeholder="Location"
                  />
                </div>
                <div class="established-div1">
                  <div class="year-established-div">Year Established</div>
                </div>
              </div>
            </div>
          </div>
          <div class="bottom-section-div19">
            <button class="button-primary17" id="buttonPrimary">
              <div class="sign-up-div3">Sign Up</div>
            </button>
          </div>
        </div>
        <button class="back-button5" id="backButton">
          <img class="vector-icon108" alt="" src="public/vector32.svg" />
        </button>
      </div>
    </main>

    <script>
      var buttonPrimary = document.getElementById("buttonPrimary");
      if (buttonPrimary) {
        buttonPrimary.addEventListener("click", function (e) {
          window.location.href = "./recruiters-profle.html";
        });
      }
      
      var backButton = document.getElementById("backButton");
      if (backButton) {
        backButton.addEventListener("click", function (e) {
          window.location.href = "./roles.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
